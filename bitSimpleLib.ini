[Project]
ProjectType=lib

[Project.msvc]
Configurations=DS;DD;RS;RD

[Commands]
rebuild=clean;rebuild
official=clean;rebuild;allconfigurations
info=showsettings

[DS:Debug]
StaticCRT=Yes

[DD:Debug]
StaticCRT=No

[RS:Release]
StaticCRT=Yes

[RD:Release]
StaticCRT=No

[Common]
TargetFile=$(ProjectName)$(ConfigurationName)9$(PlatformName:select:X64:x64:).lib
BuildDir=../BitBuildOutput
OutDir=$(BuildDir)/lib
IntDir=$(BuildDir)/$(PlatformName)/$(ConfigurationName)/$(ProjectName)

