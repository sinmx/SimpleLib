[Project.msvc]
Configurations=DS;DD;RS;RD

[Commands]
rebuild=clean;rebuild
official=clean;rebuild;allconfigurations
info=showsettings

[DS:Debug]
StaticCRT=Yes

[DD:Debug]
StaticCRT=No

[RS:Release]
StaticCRT=Yes

[RD:Release]
StaticCRT=No

[Common]
ProjectType=lib
TargetFile=SimpleLibUtils$(ConfigurationName)9$(PlatformName:select:X64:x64:).lib
BuildDir=./BuildOutput
OutDir=$(BuildDir)/lib
IntDir=$(BuildDir)/$(PlatformName)/$(ConfigurationName)

[Environment.nt.msvc.Win32]
APPLES=ORANGES

[giants.c]
UsePrecompiledHeader=No
